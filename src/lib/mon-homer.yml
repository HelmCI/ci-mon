.z:
  homer_test: &homer_test
    manual: true
    dep:
    tags:
      - homer_test
  homer_add: &homer_add
    <<: *homer_test
    tags:
      - homer_add
namespace:
  homer:
    compose:
      pvc: true
      # hostPath: true
    chart:
      busybox:
        secrets:
      app:
        grafana:
          # deps:
          #   - _api
          store:
            # route: /homer/(.*)
            # image:
            #   repo: grafana/grafana-oss
            env:
              GF_SECURITY_ADMIN_USER: admin
            secret:
              GF_SECURITY_ADMIN_PASSWORD: ADMIN_PASSWORD
            ports:
              - port: 3000
                targetPort: 3000
                nodePort: 30000
        qryn:
          v: 3.2.39
        heplify-server:
          v: 1.59.9
        hepgen:     *homer_test
        hepgen-bad: *homer_test
        # vector:     *homer_add
        alertman:   *homer_add
        node-exporter:  
          <<: *homer_add
          v: v1.9.1
        mailhog:        
          <<: *homer_add
          v: v1.0.1
